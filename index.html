<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="container" style="text-align: center; margin:0 auto;">
        <h1>Cadastro</h1>
        <form action="cadastro.php" method="post">
            <div class="container" style="width: 30vw; margin-top: 20px;">
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                </div>
                <input type="text" class="form-control" name="nome" placeholder="Exemplo" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
            </div>
            
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
                </div>
                <input type="text" class="form-control" name="email" placeholder="exemplo@gmail.com" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
            </div>
            
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
                </div>
                <input type="text" class="form-control" name="telefone" placeholder="(00)0000-0000" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
            </div>
            <small>Preencha todos os campos</small>

            <button type="submit" style="width: 100%;" class="btn btn-primary">Cadastrar</button>
            </div>    
        </form>
    </div>
</body>
</html>
